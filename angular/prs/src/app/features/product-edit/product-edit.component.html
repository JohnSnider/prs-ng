<app-menu></app-menu>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="id">Id:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.id"
    type="text"
    name="Id"
    id="id"
    placeholder="Id"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="vendor">Vendor:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.vendor.name"
    type=""
    name="Vendor"
    id="vendor"
    placeholder="Vendor"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="partNumber">Part Number:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.partNumber"
    type="text"
    name="PartNumber"
    id="partNumber"
    placeholder="Part Number"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="Name">Name:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.name"
    type="text"
    name="Name"
    id="Name"
    placeholder="Name"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="price">Price:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.price"
    type="text"
    name="Price"
    id="price"
    placeholder="Price"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="unit">Unit:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.unit"
    type="text"
    name="Unit"
    id="unit"
    placeholder="Unit"
  />
</div>
